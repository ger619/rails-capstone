databases:
  - name: rails_capstone
    databaseName: rails_capstone
    user: rails_capstone

services:
  - type: web
    name: rails_capstone
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false